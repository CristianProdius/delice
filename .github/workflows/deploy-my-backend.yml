name: Deploy My Backend

on:
  push:
    branches:
      - main
    paths:
      - 'my/backend/**'
      - '.github/workflows/deploy-my-backend.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cristianprodius/delice-my-strapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: CristianProdius
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./my/backend
          file: ./my/backend/Dockerfile
          target: production
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Write env file from secret
            cat > /tmp/.env << 'EOF'
            ${{ secrets.MY_PROJECT_ENV }}
            EOF

            # Move to correct location with permissions
            sudo mv /tmp/.env /srv/clients/delice/my/cms/.env
            sudo chown strapi:strapi /srv/clients/delice/my/cms/.env
            sudo chmod 600 /srv/clients/delice/my/cms/.env

            # Deploy
            cd /srv/clients/delice/my/cms
            sudo docker compose pull
            sudo docker compose up -d
            sudo docker system prune -f