name: Deploy My Backend

on:
  push:
    branches:
      - main
    paths:
      - 'my/backend/**'
      - '.github/workflows/deploy-my-backend.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cristianprodius/delice-my-strapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./my/backend
          file: ./my/backend/Dockerfile
          target: production
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # Navigate to project directory
            cd /srv/clients/delice/my/cms

            # Create .env file from secret with sudo
            sudo tee .env > /dev/null << 'EOF'
            ${{ secrets.MY_PROJECT_ENV }}
            EOF

            # Fix ownership
            sudo chown $USER:$USER .env
            sudo chmod 600 .env

            # Verify .env was created correctly
            if [ ! -s .env ]; then
              echo "Error: .env file is empty or not created"
              exit 1
            fi

            echo ".env file created successfully ($(wc -l < .env) lines)"

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove old container
            docker stop delice-my-cms 2>/dev/null || true
            docker rm delice-my-cms 2>/dev/null || true

            # Start new container
            docker run -d \
              --name delice-my-cms \
              --network delice_network \
              --restart unless-stopped \
              -p 1337:1337 \
              --env-file .env \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Wait for container to start
            sleep 5

            # Check container status
            if docker ps | grep -q delice-my-cms; then
              echo "Container started successfully"
              docker logs --tail 20 delice-my-cms
            else
              echo "Container failed to start"
              docker logs delice-my-cms
              exit 1
            fi

            # Clean up old images
            docker image prune -f
